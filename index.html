<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Olavo Digital - √Årea de Membros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --hbo-blue: #02040e;
            --hbo-blue-light: #0a1024;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--hbo-blue);
            color: #FFFFFF;
            overflow-x: hidden;
            margin: 0;
            line-height: 1.5;
            user-select: none;
        }
        
        .hbo-bg {
            background: radial-gradient(circle at top right, var(--hbo-blue-light), var(--hbo-blue) 70%);
            min-height: 100vh;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar-blur {
            background: rgba(2, 4, 14, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        .hero-gradient {
            background: linear-gradient(to right, 
                var(--hbo-blue) 0%, 
                rgba(2, 4, 14, 0.9) 15%, 
                rgba(2, 4, 14, 0) 100%);
        }

        @media (max-width: 768px) {
            .hero-gradient {
                background: linear-gradient(to top, 
                    var(--hbo-blue) 0%, 
                    rgba(2, 4, 14, 0.6) 40%, 
                    rgba(2, 4, 14, 0) 100%);
            }
        }

        .bottom-gradient {
            background: linear-gradient(to top, var(--hbo-blue) 0%, rgba(2, 4, 14, 0) 100%);
        }
        
        .movie-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        h1, h2, h3, h4 {
            letter-spacing: -0.03em;
            line-height: 1.05;
        }

        /* Safe area for newer iPhones */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
